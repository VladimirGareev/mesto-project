<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Третий проект на курсе web-разработка plus"/><meta name="author" content="Владимир Гареев"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main><section class="profile"><div class="profile__image-container"><img class="profile__image" src="" alt="Фото профиля"> <img class="profile__image-edit" src="a086f758840ae814ecde.svg" alt="Иконка редактирования профиля"></div><div class="profile__info"><div class="profile__container"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit" aria-label="Редактировать" type="button"></button></div><p class="profile__text">Исследователь океана</p></div><button class="profile__add" aria-label="Добавить" type="button"></button></section><section><ul class="photo-grid"></ul></section></main><footer class="footer">&COPY; 2020 Mesto Russia</footer><div class="popup popup-profile"><div class="popup-profile__container"><h2 class="popup-profile__heading">Редактировать профиль</h2><form class="popup__form popup-profile__form" name="Mypopup" novalidate><input class="popup__input popup-profile__text" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-error" class="popup__error_visible"></span> <input class="popup__input popup-profile__text" id="text" name="profession" placeholder="Профессия" minlength="2" maxlength="200" required> <span id="text-error" class="popup__error_visible"></span> <button type="submit" aria-label="Отправить" class="popup__button">Сохранить</button></form></div><button class="popup__close" aria-label="Закрыть" type="button"></button></div><div class="popup popup-add"><div class="popup-add__container"><h2 class="popup-add__heading">Новое место</h2><form class="popup__form popup-add__form" name="MypopupAdd" novalidate><input class="popup__input popup-add__text" id="addName" name="add-name" placeholder="Название" minlength="2" maxlength="30" required> <span id="addName-error" class="popup__error_visible"></span> <input type="url" class="popup__input popup-add__text" id="link" name="link" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__error_visible"></span> <button type="submit" aria-label="Создать" class="popup__button">Сохранить</button></form></div><button class="popup__close" aria-label="Закрыть" type="button"></button></div><div class="popup popup-avatar"><div class="popup-avatar__container"><h2 class="popup-avatar__heading">Обновить аватар</h2><form class="popup__form popup-avatar__form" name="MypopupAvatar" novalidate><input type="url" class="popup__input popup-avatar__text" id="avatarLink" name="avatarLink" placeholder="Ссылка на картинку" required> <span id="avatarLink-error" class="popup__error_visible"></span> <button type="submit" aria-label="Создать" class="popup__button">Сохранить</button></form></div><button class="popup__close" aria-label="Закрыть" type="button"></button></div><div class="popup popup-pic"><div class="popup-pic__container"><img class="popup-pic__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt=""><p class="popup-pic__heading">название карточки</p><button class="popup__close popup-pic__close" aria-label="Закрыть" type="button"></button></div></div><template id="photoAdd"><li class="photo-grid__figure"><button class="photo-grid__bin" aria-label="Удалить" type="button"></button> <img class="photo-grid__photo" src="./images/elbrus.jpg" alt="Ваша Картинка" id=""><div class="photo-grid__container"><h2 class="photo-grid__caption">Гора Эльбрус</h2><div class="photo-grid__likes-container"><button class="photo-grid__button" aria-label="Нравится" type="button"></button> <span class="photo-grid__likes">0</span></div></div></li></template></body></html>
