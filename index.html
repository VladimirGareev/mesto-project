<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Третий проект на курсе web-разработка plus" />
  <meta name="author" content="Владимир Гареев" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="./images/logo_white.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/jak-iv-kusto.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div clas="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" aria-label="Редактировать" type="button"></button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add" aria-label="Добавить" type="button"></button>
    </section>
    <section>
      <ul class="photo-grid"></ul>
    </section>
  </main>
  <footer class="footer">
    &COPY; 2020 Mesto Russia
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="Mypopup">
        <input type="text" class="popup__text" id="name" name="name" >
        <input type="text" class="popup__text" id="text" name="profession" >
        <button type="submit" aria-label="Отправить" class="popup__submit">Сохранить</button>
      </form>
    </div>
    <button class="popup__close" aria-label="Закрыть" type="button"></button>
  </div>
  <div class="popup-add">
    <div class="popup-add__container">
      <h2 class="popup-add__heading">Новое место</h2>
      <form class="popup-add__form" name="MypopupAdd">
        <input type="text" class="popup-add__text" id="addName" name="add-name" placeholder="Название" required>
        <input type="url" class="popup-add__text" id="link" name="link" placeholder="Ссылка на картинку" required>
        <button type="submit" aria-label="Создать" class="popup-add__submit">Создать</button>
      </form>
    </div>
    <button class="popup-add__close" aria-label="Закрыть" type="button"></button>
  </div>
  <div class="popup-pic">
    <div class="popup-pic__container">
      <img class="popup-pic__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="">
      <p class="popup-pic__heading">название карточки</p>
      <button class="popup-pic__close" aria-label="Закрыть" type="button"></button>
    </div>
  </div>
  <template id="photoAdd">
  <li class="photo-grid__figure">
    <button class="photo-grid__bin" aria-label="Удалить" type="button"></button>
    <img class="photo-grid__photo" src="./images/elbrus.jpg" alt="Ваша Картинка">
    <div class="photo-grid__container">
      <h2 class="photo-grid__caption">Гора Эльбрус</h2>
      <button class="photo-grid__button" aria-label="Нравится" type="button"></button>
    </div>
  </li>
</template>
  <script src="script.js"></script>
</body>

</html>
